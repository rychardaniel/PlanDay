version: 1
applications:
    - frontend:
          phases:
              preBuild:
                  commands:
                      - npm ci
                      - npx prisma generate
              build:
                  commands:
                      - npm run build
          artifacts:
              baseDirectory: frontend/.next
              files:
                  - "**/*"
          cache:
              paths:
                  - frontend/node_modules/**/*
                  - frontend/.next/cache/**/*
      appRoot: .
