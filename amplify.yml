version: 1
applications:
    - frontend:
          phases:
              preBuild:
                  commands:
                      - npm ci
                      - npx prisma generate
              build:
                  commands:
                      - env | grep -e DATABASE_URL >> front-end/.env.production
                      - npm run build
          artifacts:
              baseDirectory: .next
              files:
                  - "**/*"
          cache:
              paths:
                  - node_modules/**/*
                  - .next/cache/**/*
      appRoot: front-end
